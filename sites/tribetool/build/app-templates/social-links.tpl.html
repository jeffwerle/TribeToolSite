<div class="row col-md-12" style="margin-top: 20px;">

    <div class="row well col-md-6 col-md-offset-3" style="margin-bottom: 0px;">
        <div ng-if="socialInfo" class="row" style="margin-bottom: 20px;">
            <div class="col-md-4 text-center">

                <!--Twitter Share-->
                <a social-url social-short-url twitter-share class="twitter-share-button" url="" counturl="" data-lang="en" data-count="vertical"></a>

            </div>
            <div class="col-md-4 text-center">
                <!--Facebook Share-->
                <div social-url facebook class="fb-share-button" data-href="" data-type="box_count"></div>

            </div>
            <div class="col-md-4 text-center">
                <youtube-subscribe></youtube-subscribe>

            </div>
        </div>

        <div class="row">
            <div class="col-md-4 text-center">

                <!--Twitter Follow-->
                <a twitter-follow href="https://twitter.com/tribetool" class="twitter-follow-button" data-show-count="true" data-lang="en"></a>
            </div>
            <div class="col-md-4 text-center">
                <!--Facebook Like-->
                <div facebook class="fb-like" data-href="https://www.facebook.com/tribetool" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>

            </div>
        </div>
    </div>





</div>
