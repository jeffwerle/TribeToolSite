<ion-modal-view ng-controller="selectPictureController">
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Select An Image</h1>
        <div class="button button-clear" ng-click="cancel()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>
        <select-image-area options="selectFileOptions"></select-image-area>
    </ion-content>
</ion-modal-view>
