<header>
    <meta name="robots" content="noindex">
</header>

<div>
    <div class="text-center" ng-show="!valid || processingForm">
        <img src="images/ajax-loader.gif" alt="Please Wait...">
    </div>
    <div class="well col-md-offset-4 col-md-4" ng-if="valid" ng-cloak>
        <div ng-if="!used && !expired">
            <h3>Password Reset</h3>
            <h5>{{email}}</h5>
            <form name="resetPasswordForm" ng-submit="submit()" ng-show="!processingForm" style="margin-top: 20px;">
                <password-entry options="passwordOptions" password="form.Password" password2="form.Password2"></password-entry>

                <div>
                    <button class="btn btn-primary pull-right" style="margin-right: 20px; margin-top: 20px;">Submit</button>
                </div>
            </form>

        </div>

        <div ng-show="forgotPasswordEmailSent" class="text-center" style="color: green">
            <h3>A new Password Reset Link has been e-mailed to you!</h3>
            <h4>Please check your e-mail.</h4>
        </div>

        <div ng-show="used" class="text-center">
            <div ng-show="!forgotPasswordEmailSent">
                <h3>It appears that this link has already been used!</h3>
                <h4>Feel free to <a ng-click="emailForgotPassword()">request a new Password Reset Link</a>.</h4>
            </div>
        </div>
        <div ng-show="!used && expired" class="text-center">
            <div ng-show="!forgotPasswordEmailSent">
                <h3>It appears that this link has expired!</h3>
                <h4>Feel free to <a ng-click="emailForgotPassword()">request a new Password Reset Link</a>.</h4>
            </div>
        </div>

    </div>

</div>
